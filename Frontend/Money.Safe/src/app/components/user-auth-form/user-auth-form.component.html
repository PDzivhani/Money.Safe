<section class="h-cover flex items-center justify-center p-4 login-container" >
    <form [formGroup]="authForm" (ngSubmit)="handleSubmit()" class="w-full max-w-md">
      <h1 class="text-4xl font-gelasio capitalize text-center mb-12">
        {{ type === 'sign-in' ? 'Welcome back' : 'Join Us Today' }}
      </h1>
  
      <div *ngIf="type !== 'sign-in'" class="mb-4">
        <input formControlName="firstname" type="text" placeholder="First Name" class="input-box">
      </div>

      <div *ngIf="type !== 'sign-in'" class="mb-4">
        <input formControlName="lastname" type="text" placeholder="Last Name" class="input-box">
      </div>
  
      <div class="mb-4">
        <input formControlName="email" type="email" placeholder="Email" class="input-box">
      </div>
  
      <div class="mb-4 relative">
        <input [type]="passwordVisible ? 'text' : 'password'" formControlName="password" placeholder="Password" class="input-box">
        <i class="fa-solid fa-eye absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer"
           [ngClass]="{'fa-eye-slash': !passwordVisible}"
           (click)="passwordVisible = !passwordVisible"></i>
      </div>
  
      <button class="btn-dark center mt-10 register" type="submit">
        {{ type.replace('-', ' ') }}
      </button>
  
      <div class="relative w-full flex items-center gap-2 my-10 opacity-20 uppercase text-black font-bold">
        <hr class="w-1/2 border-black"/>
        <p>or</p>
        <hr class="w-1/2 border-black"/>
      </div>
  
      <button class="btn-dark flex items-center justify-center gap-4 w-full center" (click)="handleGoogleAuth($event)">
        <img src="assets/imgs/google.png" class="w-5 h-5"/>
        Continue with Google
      </button>
  
      <p class="mt-6 text-dark-grey text-xl text-center">
        {{ type === 'sign-in' ? 'Don\'t have an account?' : 'Already a member?' }}
        <a [routerLink]="[type === 'sign-in' ? '/signup' : '/signin']" class="underline text-black text-xl ml-1">
          {{ type === 'sign-in' ? 'Join Us Today' : 'Sign in here' }}
        </a>
      </p>
    </form>
  </section>
