<!-- balance-tracking.component.html -->
<div class="balance-tracking">
    <h2>Balance Tracking</h2>
    <div class="balance">
      <h3>Your Balance: {{ balance | currency }}</h3>
    </div>
    <div class="add-transaction">
      <h3>Add Transaction</h3>
      <form (ngSubmit)="addTransaction()">
        <div>
          <label for="description">Description:</label>
          <input type="text" id="description" [(ngModel)]="newTransaction.description" name="description" required>
        </div>
        <div>
          <label for="amount">Amount:</label>
          <input type="number" id="amount" [(ngModel)]="newTransaction.amount" name="amount" required>
        </div>
        <button type="submit">Add</button>
      </form>
    </div>
    <div class="transactions">
      <h3>Transactions</h3>
      <ul>
        <li *ngFor="let transaction of transactions">
          {{ transaction.description }} - {{ transaction.amount | currency }}
        </li>
      </ul>
    </div>
  </div>
